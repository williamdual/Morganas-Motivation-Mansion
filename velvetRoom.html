<!-- User sets websites to auto turn on exam mode-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>

<body style="background-color:#28258D">
    <h1>Velvet Room</h1>

    <h2>Game Theme</h2>
    <input type="radio" id="P3" name="theme" value="P3" />
    <label for="p3">Persona 3</label><br>
    <input type="radio" id="P4" name="theme" value="P4" />
    <label for="p3">Persona 4</label><br>
    <input type="radio" id="P5" name="theme" value="P5" />
    <label for="p3">Persona 5</label><br>

    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
